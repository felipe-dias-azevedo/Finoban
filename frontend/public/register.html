<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/register.css">
    <title>Cadastro</title>
</head>
<body> 
  <header class="menu">
    <div class="pt1">
      <div class="container">
        <h1>Finoban</h1>
        <div class="botoes">
          <ul>
            <li><a href="#Cadastro">Cadastro</a></li>
            <li><a href="#login">Login</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="pt2">
      <div class="container">
        <a href="">Home</a>
        <div class="links">
          <ul>
            <li><a href="">CONTATOS</a></li>
            <li><a href="">PARCEIROS</a></li>
            <li><a href="">OPENBANKING</a></li>
            <li><a href="">SOBRE</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
    <div class="screen-cadastro">
        <div class="login">
            <section>
                <div class="head-login">
                    <a href="./index.html">
                        <span class="iconify" data-icon="akar-icons:arrow-left" data-inline="false"></span>
                    </a>
                </div>
                <div class="head-login">
                    <h2>Cadastro</h2>
                </div>
                <div class="head-login"></div>
            </section>
            <form id="form_cadastro" class="form-cadastro" method="POST" onsubmit="return cadastrar()">
                <div class="input-login">
                    <div class="title-input-login">
                        <h3>Nome completo:</h3>
                    </div>
                    <input type="text" name="nome" id="nome_completo_cadastro">
                </div>
                <div class="input-login">
                    <div class="title-input-login">
                        <h3>CPF/CNPJ:</h3>
                    </div>
                    <input type="text" name="cnpj" id="cpf_cadastro">
                </div>
                <div class="input-login">
                    <div class="title-input-login">
                        <h3>E-mail:</h3>
                    </div>
                    <input type="text" name="email" id="nome_cadastro" >
                </div>
                <div class="input-login">
                    <div class="title-input-login">
                        <h3>Senha:</h3>
                        <p>Conter no mínimo 6 caracteres</p>
                    </div>
                    <input type="password" name="senha" id="login_cadastro" >
                </div>
                <div class="input-login">
                    <div class="title-input-login">
                        <h3>Confirmar Senha:</h3>
                    </div>
                    <input type="password" name="confirm_login" id="confirmar_senha_cadastro" >
                </div>
                <div class="sided-login-input">
                    <div class="side-login-input">
                        <div class="double-input-login">
                            <div class="title-input-login">
                                <h3>CEP:</h3>
                            </div>
                            <input type="text" name="cep" id="cep_cadastro" >
                        </div>
                    </div>
                    <div class="side-login-input">
                        <div class="double-input-login">
                            <div class="title-input-login">
                                <h3>Número:</h3>
                            </div>
                            <input type="text" name="numeroCasa" id="numero_cadastro" >
                        </div>
                    </div>
                </div>
                <div class="input-login">
                    <div class="title-input-login">
                        <h3>Endereço:</h3>
                    </div>
                    <input class="input-disabled" type="text" name="endereco" id="endereco_cadastro" disabled>
                </div>
                <div class="input-login">
                    <div class="title-input-login">
                        <h3>Data de Nascimento:</h3>
                    </div>
                    <input type="text" name="datanasc" id="data_nascimento_cadastro" >
                </div>
                <div class="input-login-button">
                    <section>
                        <button id="btn_entrar_login" type="submit">Cadastrar</button>
                    </section>
                </div>
            </form>
        </div>
    </div>
</body>
</html>



<script>
    function cadastrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(document.getElementById('form_cadastro')));
        console.log(formulario)
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(response => {

            if (response.ok) {

                window.location.href = './login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    //div_erro.innerHTML = resposta;
                    console.log(resposta);
                });
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar_login.disabled = true;
    }

    function finalizar_aguardar() {
        btn_entrar_login.disabled = false;
    }
</script>
