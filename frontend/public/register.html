<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/register.css">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <title>Finoban - Cadastro</title>
</head>
<body>
    <div class="screen-cadastro">
        <header>
            <h1>Finoban</h1>
            <button class="button-dark-mode">
                <span class="iconify" data-icon="emojione-monotone:last-quarter-moon" data-inline="false"></span>
            </button>
        </header>
        <div class="login">
            <section>
                <div class="head-login">
                    <a href="./index.html">
                        <span class="iconify" data-icon="akar-icons:arrow-left" data-inline="false"></span>
                    </a>
                </div>
                <div class="head-login">
                    <h2>Cadastro</h2>
                </div>
                <div class="head-login"></div>
            </section>
            <form onsubmit="return cadastrar()" id="form_cadastro" class="form-cadastro" method="post">
                <div class="input-login">
                    <div class="title-input-login">
                        <h3>Nome completo:</h3>
                    </div>
                    <input type="text" name="nome_completo" id="nome_completo_cadastro">
                </div>
                <div class="input-login">
                    <div class="title-input-login">
                        <h3>CPF/CNPJ:</h3>
                    </div>
                    <input type="text" name="cpf" id="cpf_cadastro">
                </div>
                <div class="input-login">
                    <div class="title-input-login">
                        <h3>E-mail:</h3>
                    </div>
                    <input type="text" name="nome" id="nome_cadastro" >
                </div>
                <div class="input-login">
                    <div class="title-input-login">
                        <h3>Senha:</h3>
                        <p>Conter no mínimo 6 caracteres</p>
                    </div>
                    <input type="password" name="login" id="login_cadastro" >
                </div>
                <div class="input-login">
                    <div class="title-input-login">
                        <h3>Confirmar Senha:</h3>
                    </div>
                    <input type="password" name="confirm_login" id="confirmar_senha_cadastro" >
                </div>
                <div class="sided-login-input">
                    <div class="side-login-input">
                        <div class="double-input-login">
                            <div class="title-input-login">
                                <h3>CEP:</h3>
                            </div>
                            <input type="text" name="cep" id="cep_cadastro" >
                        </div>
                    </div>
                    <div class="side-login-input">
                        <div class="double-input-login">
                            <div class="title-input-login">
                                <h3>Número:</h3>
                            </div>
                            <input type="text" name="numero" id="numero_cadastro" >
                        </div>
                    </div>
                </div>
                <div class="input-login">
                    <div class="title-input-login">
                        <h3>Endereço:</h3>
                    </div>
                    <input class="input-disabled" type="text" name="endereco" id="endereco_cadastro" disabled>
                </div>
                <div class="input-login">
                    <div class="title-input-login">
                        <h3>Data de Nascimento:</h3>
                    </div>
                    <input type="text" name="datanasc" id="data_nascimento_cadastro" >
                </div>
                <div class="input-login-button">
                    <section>
                        <button id="" type="submit">Entrar</button>
                    </section>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
<script>
    function cadastrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {

            if (response.ok) {

                window.location.href = './login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    //div_erro.innerHTML = resposta;
                    console.log(resposta);
                });
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
    }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
    }
</script>
